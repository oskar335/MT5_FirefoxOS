<!DOCTYPE html>
<html lang="fr">

<head> 
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<title>MT5, the HTML5 multitrack player for musicians</title>

	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css" />
	<link rel="stylesheet" type="text/css" href="css/style2.css" />
</head>


<div class="container text-center">
	<h2>MT5, the Multitrack player !</h2>

	<img src="..." alt="IMAGE ALBUM" class="img-thumbnail">

	<div class="row col-sm-12">	
		<div class="btn-group btn-group-lg" role="group" id="loopBox">
			
			
			<button class="btn btn-default" id="loopAB">
				<span class="glyphicon glyphicon-retweet"></span> 
			</button>
			<button id="loopReset" onclick="resetSelection();" type="button" class="btn btn-default">Reset</button>
			<!-- <button class="btn btn-default" id="reset">
				<span class="glyphicon glyphicon-step-backward"></span> 
			</button> -->
			
			<button id="loopOnOff" onclick="loopOnOff();"  type="button" class="btn btn-default">
				<span class="glyphicon glyphicon-repeat"></span>
			</button>

			<!-- <button id="loopStart" onclick="setLoopStart();" type="button" class="btn btn-default">Loop A</button> -->
			<!-- <button id="loopEnd"   onclick="setLoopEnd();" type="button" class="btn btn-default">Loop B</button> -->
			
			
		</div>
	</div>

	<div class="spacer20"></div>

	<div class="row col-sm-12">
		<div class="btn-group btn-group-lg" role="group">
			<button class="btn btn-default" id="backward">
				<span class="glyphicon glyphicon-backward"></span> 
			</button>

			<button class="btn btn-default " id="bplay" type="button" onclick="playAllTracks(0);">
				<span class="glyphicon glyphicon-play"></span> 
			</button>
			<button class="btn btn-default" id="bpause" onclick="pauseAllTracks();">
				<span class="glyphicon glyphicon-pause"></span> 
			</button>
			<button class="btn btn-default" id="forward">
				<span class="glyphicon glyphicon-forward"></span> 
			</button>
		</div>
	</div>

	<div class="spacer20"></div>

	<div class="progress">
	  <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
	  </div>
	</div>

</div>



	<script src="js/AudioContextMonkeyPatch.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/view.js"></script>
	<script src="js/waveformDrawer.js"></script>
	<script src="js/track.js"></script>
	<script src="js/song.js"></script>
	<script src="js/buffer-loader.js"></script>
	<script src="js/sound.js"></script>
	<script src="js/jquery.knob.js"></script>
	<script src="js/knob.js"></script>
	<script src="js/utils.js"></script>
	<script src="js/canvasArrows.js"></script>
	<script src="js/range-touch.js"></script>
	<script src="js/recorderjs/recorder.js"></script>
</html>
